<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eldria RPG - Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../Css/Cadastro.css" />
</head>
<body class="flex items-center justify-center min-h-screen antialiased bg-rpg-bg">

  <div
    class="bg-rpg-panel p-12 rounded-2xl shadow-2xl border border-rpg-accent w-full max-w-md mx-4"
  >
    <h2 class="text-4xl font-bold text-center text-rpg-accent mb-6">
      Junte-se à Aventura!
    </h2>
    <p class="text-center text-gray-400 mb-8">
      Crie seu personagem e comece sua jornada em Eldria.
    </p>

    <!-- Aviso de sucesso - inicialmente oculto -->
    <div
      id="avisoSucesso"
      class="hidden bg-green-600 text-white p-4 rounded mb-6 text-center font-bold"
    >
      Conta criada com sucesso! Redirecionando...
    </div>

    <form id="cadastroForm" class="space-y-6">
      <div>
        <label
          for="username"
          class="block text-sm font-medium text-gray-400 mb-2"
          >Nome do Aventureiro</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <i class="fas fa-user-circle text-gray-500"></i>
          </div>
          <input
            type="text"
            id="username"
            name="username"
            class="w-full pl-10 pr-4 py-2 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:border-rpg-accent focus:ring-1 focus:ring-rpg-accent text-white"
            placeholder="Seu nome de herói"
            required
          />
        </div>
      </div>

      <div>
        <label
          for="email"
          class="block text-sm font-medium text-gray-400 mb-2"
          >E-mail do Aventureiro</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <i class="fas fa-envelope text-gray-500"></i>
          </div>
          <input
            type="email"
            id="emailCadastro"
            name="email"
            class="w-full pl-10 pr-4 py-2 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:border-rpg-accent focus:ring-1 focus:ring-rpg-accent text-white"
            placeholder="seu-email@exemplo.com"
            required
          />
        </div>
      </div>

      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-400 mb-2"
          >Senhas dos Portões</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <i class="fas fa-lock text-gray-500"></i>
          </div>
          <input
            type="password"
            id="senhaCadastro"
            name="password"
            class="w-full pl-10 pr-4 py-2 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:border-rpg-accent focus:ring-1 focus:ring-rpg-accent text-white"
            placeholder="Sua senha secreta"
            required
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="btn-rpg w-full py-3 text-lg mt-4 flex items-center justify-center"
        >
          <i class="fas fa-user-plus mr-2"></i> Criar Conta
        </button>
      </div>
    </form>

    <div class="relative flex py-5 items-center">
      <div class="flex-grow border-t border-gray-700"></div>
      <span class="flex-shrink mx-4 text-gray-500 text-sm">OU</span>
      <div class="flex-grow border-t border-gray-700"></div>
    </div>

    <div class="space-y-4">
      <button
        class="btn-social btn-google w-full flex items-center justify-center"
      >
        <i class="fab fa-google text-xl mr-3"></i> Cadastrar com Google
      </button>
      <button
        class="btn-social btn-discord w-full flex items-center justify-center"
      >
        <i class="fab fa-discord text-xl mr-3"></i> Cadastrar com Discord
      </button>
    </div>

    <p class="text-center text-gray-500 text-sm mt-8">
      Já tem uma conta?
      <a href="Login.html" class="text-rpg-accent hover:underline">Entre
        aqui!</a
      >
    </p>
  </div>

  <script type="module" src="../Js/app.js"></script>
</body>
</html>
