<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eldria RPG - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../Css/Cadastro.css" />
</head>
<body class="flex items-center justify-center min-h-screen antialiased">
  <div
    class="bg-rpg-panel p-12 rounded-2xl shadow-2xl border border-rpg-accent w-full max-w-md mx-4"
  >
    <h2 class="text-4xl font-bold text-center text-rpg-accent mb-6">
      Bem-vindo de volta!
    </h2>
    <p class="text-center text-gray-400 mb-8">
      Entre com seu e-mail e senha para continuar a aventura.
    </p>

    <form id="loginForm" class="space-y-6">
      <div>
        <label
          for="emailLogin"
          class="block text-sm font-medium text-gray-400 mb-2"
          >E-mail do Aventureiro</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <i class="fas fa-envelope text-gray-500"></i>
          </div>
          <input
            type="email"
            id="emailLogin"
            name="email"
            class="w-full pl-10 pr-4 py-2 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:border-rpg-accent focus:ring-1 focus:ring-rpg-accent text-white"
            placeholder="seu-email@exemplo.com"
            required
          />
        </div>
      </div>

      <div>
        <label
          for="senhaLogin"
          class="block text-sm font-medium text-gray-400 mb-2"
          >Senha dos Portões</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <i class="fas fa-lock text-gray-500"></i>
          </div>
          <input
            type="password"
            id="senhaLogin"
            name="password"
            class="w-full pl-10 pr-4 py-2 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:border-rpg-accent focus:ring-1 focus:ring-rpg-accent text-white"
            placeholder="Sua senha secreta"
            required
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="btn-rpg w-full py-3 text-lg mt-4 flex items-center justify-center"
        >
          <i class="fas fa-sign-in-alt mr-2"></i> Entrar
        </button>
      </div>
    </form>

    <div
      id="avisoSucessoLogin"
      class="hidden bg-green-600 text-white p-4 rounded mb-4 text-center font-bold"
    >
      Login realizado com sucesso! Redirecionando...
    </div>

    <p class="text-center text-gray-500 text-sm mt-8">
      Não tem uma conta?
      <a href="Cadastro.html" class="text-rpg-accent hover:underline"
        >Crie aqui!</a
      >
    </p>
  </div>

  <script type="module" src="../Js/login.js"></script>
</body>
</html>
