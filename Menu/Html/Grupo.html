<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Eldria RPG - Criar Grupo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../Css/Grupo.css"/>
</head>
<body class="antialiased">

    <header class="bg-rpg-panel shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-rpg-accent">
                ELDRIA<span class="text-white"> RPG</span>
            </h1>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-gray-400 hover:text-rpg-accent transition duration-300">
                    <i class="fas fa-bell text-xl"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-rpg-accent transition duration-300">
                    <i class="fas fa-user-circle text-xl"></i>
                    <span class="ml-2 font-semibold">Nome do Aventureiro</span>
                </a>
                <a href="#" class="px-4 py-2 bg-gray-700 text-white rounded-lg font-semibold hover:bg-gray-600 transition duration-300 shadow-md">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12 flex justify-center">
        <div class="bg-rpg-panel p-12 rounded-2xl shadow-2xl border border-rpg-accent w-full max-w-xl">
            <h2 class="text-4xl font-bold text-center text-rpg-accent mb-6">Criar Novo Grupo</h2>
            <p class="text-center text-gray-400 mb-8">Reúna seus companheiros e embarque em uma nova aventura!</p>

            <form class="space-y-6" id="formGrupo">
                <div>
                    <label for="groupName" class="block text-sm font-medium text-gray-400 mb-2">Nome do Grupo</label>
                    <input type="text" id="groupName" name="groupName" class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:border-rpg-accent focus:ring-1 focus:ring-rpg-accent text-white" placeholder="Ex: A Guilda dos Dragões" required>
                </div>

                <div>
                    <label for="numPlayers" class="block text-sm font-medium text-gray-400 mb-2">Número de Jogadores (3-10)</label>
                    <input type="number" id="numPlayers" name="numPlayers" min="3" max="10" value="4" class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:border-rpg-accent focus:ring-1 focus:ring-rpg-accent text-white" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Visibilidade do Grupo</label>
                    <div class="mt-2 space-y-2">
                        <div class="flex items-center">
                            <input type="radio" id="publicGroup" name="groupVisibility" value="public" class="h-4 w-4 text-rpg-accent border-gray-700 focus:ring-rpg-accent" checked>
                            <label for="publicGroup" class="ml-3 block text-sm font-medium text-white">
                                Público
                                <span class="block text-xs text-gray-500">Qualquer um pode ver e entrar no grupo.</span>
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="privateGroup" name="groupVisibility" value="private" class="h-4 w-4 text-rpg-accent border-gray-700 focus:ring-rpg-accent">
                            <label for="privateGroup" class="ml-3 block text-sm font-medium text-white">
                                Privado
                                <span class="block text-xs text-gray-500">O grupo é fechado e só pode ser acessado por convite.</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn-rpg w-full py-3 text-lg mt-4 flex items-center justify-center">
                        <i class="fas fa-plus-circle mr-2"></i> Criar Grupo
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-8 mt-12 text-center">
        <div class="container mx-auto px-6">
            <p>&copy; 2025 Eldria RPG. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script type="module" src="../Js/criarGrupo.js"></script>
    <script type="module" src="../Js/menu.js"></script>
</body>
</html>
