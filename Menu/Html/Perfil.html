<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eldria RPG - Meu Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Css/Perfil.css" />
</head>
<body class="antialiased">
  <header class="bg-rpg-panel shadow-lg sticky top-0 z-50">
    <nav
      class="container mx-auto px-6 py-4 flex justify-between items-center"
    >
      <h1 class="text-3xl font-bold text-rpg-accent">
        ELDRIA<span class="text-white"> RPG</span>
      </h1>
      <div class="flex items-center space-x-4">
        <a
          href="#"
          class="text-gray-400 hover:text-rpg-accent transition duration-300"
        >
          <i class="fas fa-bell text-xl"></i>
        </a>
        <a
          href="#"
          class="text-gray-400 hover:text-rpg-accent transition duration-300 flex items-center"
        >
          <i class="fas fa-user-circle text-xl"></i>
          <span class="ml-2 font-semibold" id="userDisplayName"
            >Nome do Aventureiro</span
          >
        </a>
        <a
          href="#"
          class="px-4 py-2 bg-gray-700 text-white rounded-lg font-semibold hover:bg-gray-600 transition duration-300 shadow-md flex items-center"
          id="btnSair"
        >
          <i class="fas fa-sign-out-alt mr-2"></i> Sair
        </a>
      </div>
    </nav>
  </header>

  <main class="container mx-auto px-6 py-12">
    <div class="mb-8">
      <a
        href="Menu_Principal.html"
        class="flex items-center text-rpg-accent hover:text-white transition-colors duration-300"
      >
        <i class="fas fa-arrow-left text-lg mr-2"></i>
        <span class="text-lg font-semibold">Voltar</span>
      </a>
    </div>

    <div
      class="bg-rpg-panel p-12 rounded-2xl shadow-2xl border border-rpg-accent w-full max-w-2xl mx-auto"
    >
      <h2 class="text-4xl font-bold text-center text-rpg-accent mb-6">
        Meu Perfil de Aventureiro
      </h2>
      <p class="text-center text-gray-400 mb-8">
        Gerencie suas informações e sua identidade em Eldria.
      </p>

      <div class="flex flex-col items-center mb-8">
        <div
          class="relative w-32 h-32 rounded-full overflow-hidden border-4 border-gray-300 cursor-pointer"
          title="Clique para trocar a foto"
        >
          <img
            id="previewImage"
            src="https://placehold.co/150x150/2a2a2a/d1d1d1?text=User"
            alt="Foto de Perfil"
            class="w-full h-full object-cover"
          />
          <input
            type="file"
            id="profilePicInput"
            name="profilePicInput"
            accept="image/*"
            class="absolute inset-0 opacity-0 cursor-pointer"
          />
        </div>
        <h3 class="text-2xl font-bold mt-4" id="profileNickname">Sir Alaric</h3>
      </div>

      <form class="space-y-6">
        <div>
          <label
            for="nickname"
            class="block text-sm font-medium text-gray-400 mb-2"
            >Alterar Apelido</label
          >
          <input
            type="text"
            id="nickname"
            name="nickname"
            class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:border-rpg-accent focus:ring-1 focus:ring-rpg-accent text-white"
          />
          <p id="nicknameRestriction" class="mt-2 text-sm text-gray-500"></p>
        </div>

        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-400 mb-2"
            >E-mail do Aventureiro</label
          >
          <div
            class="flex items-center w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 focus-within:outline-none focus-within:border-rpg-accent focus-within:ring-1 focus-within:ring-rpg-accent text-white"
          >
            <span id="emailDisplay" class="flex-grow"
              >s**-e****@e*****.com</span
            >
            <button
              type="button"
              id="toggleEmail"
              class="ml-2 text-gray-500 hover:text-rpg-accent transition-colors"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="space-y-4">
          <h4 class="text-xl font-bold text-rpg-accent">Alterar Senha</h4>
          <div>
            <label
              for="currentPassword"
              class="block text-sm font-medium text-gray-400 mb-2"
              >Senha Atual</label
            >
            <input
              type="password"
              id="currentPassword"
              name="currentPassword"
              class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:border-rpg-accent focus:ring-1 focus:ring-rpg-accent text-white"
              placeholder="Sua senha atual"
            />
          </div>
          <div>
            <label
              for="newPassword"
              class="block text-sm font-medium text-gray-400 mb-2"
              >Nova Senha</label
            >
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:border-rpg-accent focus:ring-1 focus:ring-rpg-accent text-white"
              placeholder="Sua nova senha"
            />
          </div>
          <div>
            <label
              for="confirmNewPassword"
              class="block text-sm font-medium text-gray-400 mb-2"
              >Confirmar Nova Senha</label
            >
            <input
              type="password"
              id="confirmNewPassword"
              name="confirmNewPassword"
              class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:border-rpg-accent focus:ring-1 focus:ring-rpg-accent text-white"
              placeholder="Confirme sua nova senha"
            />
          </div>
        </div>

        <div>
          <button
            type="submit"
            id="saveChangesBtn"
            class="btn-rpg w-full py-3 text-lg mt-4 flex items-center justify-center"
          >
            <i class="fas fa-save mr-2"></i> Salvar Alterações
          </button>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-gray-900 text-white py-8 mt-12 text-center">
    <div class="container mx-auto px-6">
      <p>&copy; 2025 Eldria RPG. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script type="module" src="../Js/menu.js"></script>
  <script type="module" src="../Js/Perfil.js"></script>
</body>
</html>
